{% extends 'employee_register/base.html'%}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
    <tr>
        <td>Full Name</td>
        <td>Mobile</td>
        <td>Position</td>
        <td>Actions</td>
        <td>
            <a href="{% url 'employee_insert'%}" class="btn btn-outline-success">
                <i class="fas fa-plus"></i>Add New
            </a>
        </td>
    </tr>
    </thead>
    <tbody>
        {% for item in employee_list %}
        <tr>
            <td>{{ item.fullname }}</td>
            <td>{{ item.mobile }}</td>
            <td>{{ item.position }}</td>
            <td>
                <a href="{% url 'employee_update' item.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form method="post" action="{% url 'employee_delete' item.id %}" class="d-inline">
                    {% csrf_token %}
                    <button class="btn" type="submit">
                        <i class="far fa-trash-alt fa-lg text-danger float-right ">

                        </i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
